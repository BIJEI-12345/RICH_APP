<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="Images/logo app 2.jpg">
    <title>RICH Registration - Create MPIN</title>
    <link rel="stylesheet" href="styles/mpin_password.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="mpin-card">
            <!-- Header -->
            <div class="header">
                <div class="nav-section">
                    <button class="back-btn" onclick="goBack()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Progress Bar -->
                <div class="progress-section">
                    <div class="progress-bar">
                        <div class="progress-step active"></div>
                        <div class="progress-step active"></div>
                        <div class="progress-step active"></div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <!-- Title -->
                <h1 class="page-title">Create your own MPIN</h1>
                
                <!-- Instructions -->
                <p class="instructions">Setup your MPIN. Enter a 6-digit MPIN below.</p>
                
                <!-- MPIN Input Section -->
                <div class="mpin-section">
                    <div class="mpin-header">
                        <label class="mpin-label">Set your MPIN</label>
                        <button type="button" class="clear-btn" onclick="clearMPIN()">Clear</button>
                    </div>
                    
                    <div class="mpin-inputs">
                        <input type="password" class="mpin-digit" maxlength="1" data-index="0">
                        <input type="password" class="mpin-digit" maxlength="1" data-index="1">
                        <input type="password" class="mpin-digit" maxlength="1" data-index="2">
                        <input type="password" class="mpin-digit" maxlength="1" data-index="3">
                        <input type="password" class="mpin-digit" maxlength="1" data-index="4">
                        <input type="password" class="mpin-digit" maxlength="1" data-index="5">
                    </div>
                </div>

                <!-- Helper Text -->
                <p class="helper-text">You will use this 6 digit PIN to login next time.</p>

                <!-- Finish Button -->
                <button type="button" class="finish-btn" onclick="finishRegistration()" disabled>Finish</button>
            </div>
        </div>
    </div>

    <script src="js/mpin_password.js"></script>
</body>
</html>
