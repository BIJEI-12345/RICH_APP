<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="Images/logo app 2.jpg">
    <title>RICH Registration</title>
    <link rel="stylesheet" href="styles/create_account1.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="registration-card">
            <!-- Header -->
            <div class="header">
                <div class="nav-section">
                    <button class="back-btn" onclick="goBack()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Progress Bar -->
                <div class="progress-section">
                    <div class="progress-bar">
                        <div class="progress-step active" id="step1"></div>
                        <div class="progress-step" id="step3"></div>
                        <div class="progress-step" id="step4"></div>
                    </div>
                </div>
                
                <!-- Logo -->
                <div class="logo-section">
                    <h1 class="logo">
                        <span class="rich">RICH</span>
                        <span class="bigte">Bigte</span>
                    </h1>
                </div>
                
                <!-- Title -->
                <h2 class="page-title" id="pageTitle">Let's Get Started!</h2>
            </div>

            <!-- Personal Information Form -->
            <form id="personalInfoForm" class="registration-form form-section active">
                <div class="form-row">
                    <div class="input-group first-name">
                        <input type="text" id="firstName" placeholder="First Name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group middle-name">
                        <input type="text" id="middleName" placeholder="Middle Name">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="noMiddleName" class="checkbox">
                        <label for="noMiddleName" class="checkbox-label">I have no middle name</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group last-name">
                        <input type="text" id="lastName" placeholder="Last Name" required>
                    </div>
                    <div class="input-group suffix">
                        <select id="suffix" class="suffix-select">
                            <option value="">Suffix</option>
                            <option value="Jr.">Jr.</option>
                            <option value="Sr.">Sr.</option>
                            <option value="II">II</option>
                            <option value="III">III</option>
                            <option value="IV">IV</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group email">
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group contact-number">
                        <input type="tel" id="contactNumber" placeholder="Contact Number" required maxlength="11" pattern="[0-9]*" inputmode="numeric">
                    </div>
                </div>

                <!-- Birthday Row -->
                <div class="form-row">
                    <div class="input-group birthday">
                        <input type="date" id="birthday" placeholder="Birthday" required>
                    </div>
                </div>

                <!-- Age and Sex Row -->
                <div class="form-row">
                    <div class="input-group age">
                        <input type="number" id="age" placeholder="Age" min="18" max="100" required readonly>
                    </div>
                    <div class="input-group sex">
                        <select id="sex" class="sex-select" required>
                            <option value="">Sex</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>

                <!-- Status Row -->
                <div class="form-row">
                    <div class="input-group status">
                        <select id="status" class="status-select" required>
                            <option value="">Civil Status</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                            <option value="Widowed">Widowed</option>
                        </select>
                    </div>
                </div>

                <!-- Address Fields -->
                <!-- Barangay Row -->
                <div class="form-row">
                    <div class="input-group barangay">
                        <input type="text" id="barangay" value="Bigte" readonly>
                    </div>
                </div>

                <!-- Municipality Row -->
                <div class="form-row">
                    <div class="input-group municipality">
                        <input type="text" id="municipality" value="Norzagaray" readonly>
                    </div>
                </div>

                <!-- Province Row -->
                <div class="form-row">
                    <div class="input-group province">
                        <input type="text" id="province" value="Bulacan" readonly>
                    </div>
                </div>

                <!-- Sitio Row -->
                <div class="form-row">
                    <div class="input-group sitio">
                        <select id="sitio" class="sitio-select" required>
                            <option value="">Select Sitio</option>
                            <option value="AHUNIN">AHUNIN</option>
                            <option value="BALTAZAR">BALTAZAR</option>
                            <option value="BIAK NA BATO">BIAK NA BATO</option>
                            <option value="CALLE ONSE/SAMPAGUITA">CALLE ONSE/SAMPAGUITA</option>
                            <option value="COC">COC</option>
                            <option value="CRUSHER HIGHWAY">CRUSHER HIGHWAY</option>
                            <option value="INNER CRUSHER">INNER CRUSHER</option>
                            <option value="LOOBAN 1">LOOBAN 1</option>
                            <option value="LOOBAN 2">LOOBAN 2</option>
                            <option value="NABUS">NABUS</option>
                            <option value="OLD BARRIO NPC">OLD BARRIO NPC</option>
                            <option value="OLD BARRIO 2">OLD BARRIO 2</option>
                            <option value="OLD BARRIO EXT">OLD BARRIO EXT</option>
                            <option value="POBLACION">POBLACION</option>
                            <option value="KADAYUNAN">KADAYUNAN</option>
                            <option value="MANGGAHAN">MANGGAHAN</option>
                            <option value="RIVERSIDE">RIVERSIDE</option>
                            <option value="SETTLING">SETTLING</option>
                            <option value="SPAR">SPAR</option>
                            <option value="UPPER">UPPER</option>
                            <option value="ALINSANGAN">ALINSANGAN</option>
                            <option value="RCD">RCD</option>
                            <option value="BRIA PHASE 1">BRIA PHASE 1</option>
                            <option value="BRIA PHASE 2">BRIA PHASE 2</option>
                        </select>
                    </div>
                </div>

                <!-- Street and House Number Row -->
                <div class="form-row">
                    <div class="input-group street">
                        <input type="text" id="street" placeholder="Street" required>
                    </div>
                    <div class="input-group house-number">
                        <input type="text" id="houseNumber" placeholder="House Number" required pattern="[0-9]*" inputmode="numeric">
                    </div>
                </div>

                <!-- Valid ID Type Row -->
                <div class="form-row">
                    <div class="input-group valid-id">
                        <select id="validId" class="valid-id-select" required>
                            <option value="">Type of Valid ID</option>
                            <option value="National ID">National ID</option>
                            <option value="Driver's License">Driver's License</option>
                            <option value="Passport">Passport</option>
                            <option value="SSS ID">SSS ID</option>
                            <option value="GSIS ID">GSIS ID</option>
                            <option value="PhilHealth ID">PhilHealth ID</option>
                            <option value="TIN ID">TIN ID</option>
                            <option value="Postal ID">Postal ID</option>
                            <option value="Voter's ID">Voter's ID</option>
                            <option value="Senior Citizen ID">Senior Citizen ID</option>
                            <option value="OFW ID">OFW ID</option>
                            <option value="National ID (PhilSys)">National ID (PhilSys)</option>
                            <option value="Barangay ID">Barangay ID</option>
                            <option value="Police Clearance">Police Clearance</option>
                            <option value="NBI Clearance">NBI Clearance</option>
                        </select>
                    </div>
                </div>

                <!-- ID Image Upload Section -->
                <div class="id-upload-section">
                    <label class="id-upload-label">Upload Valid ID</label>
                    <div class="id-upload-container">
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-content">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" class="upload-icon">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <polyline points="7,10 12,15 17,10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <p class="upload-text">Tap to upload ID or take photo</p>
                                <p class="upload-subtext">Supports JPG, PNG up to 5MB</p>
                            </div>
                        </div>
                        <div class="upload-actions">
                            <button type="button" class="camera-btn" onclick="openCamera()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <circle cx="12" cy="13" r="4" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                Take Photo
                            </button>
                            <button type="button" class="gallery-btn" onclick="openGallery()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="8.5" cy="8.5" r="1.5" stroke="currentColor" stroke-width="2"/>
                                    <polyline points="21,15 16,10 5,21" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                Choose File
                            </button>
                        </div>
                    </div>
                    <input type="file" id="idImage" accept="image/*" style="display: none;">
                    <div class="image-preview" id="imagePreview" style="display: none;">
                        <img id="previewImg" src="" alt="ID Preview">
                        <button type="button" class="remove-image" onclick="removeImage()">Ã—</button>
                    </div>
                </div>

                <!-- Terms and Conditions 
                <div class="terms-section">
                    <p class="terms-text">
                        By tapping Create new account, you agree with the 
                        <a href="#" class="terms-link">Terms and Conditions</a> 
                        and 
                        <a href="#" class="terms-link">Privacy Notice</a>
                    </p>
                </div-->

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button type="submit" class="create-btn">Create new account</button>
                    
                    <div class="separator">
                        <span class="or-text">or</span>
                    </div>
                    
                    <div class="login-section">
                        <p class="login-text">Already have an RICH Bigte account?</p>
                        <button type="button" class="login-btn" onclick="goToLogin()">Login here</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/create_account1.js"></script>
</body>
</html>
